<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flip Book</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="turn.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #b3daff; 
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        h1 {
            font-size: 26px;
            color: #004080;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }


        #flipbook {
            width: 800px;
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .page {
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <h1>ðŸ“– Your Comic Book</h1>
    <div id="flipbook"></div>

    <script>
        let pdfDoc = null;
        const predefinedPDF = "comic_book.pdf"; 

        function loadPDF(pdfPath) {
            pdfjsLib.getDocument(pdfPath).promise.then(pdf => {
                pdfDoc = pdf;
                renderFlipbook();
            }).catch(error => {
                console.error("Error loading PDF:", error);
            });
        }

        function renderFlipbook() {
            $('#flipbook').html('').css('visibility', 'hidden');
            let pagePromises = [];

            for (let i = 1; i <= pdfDoc.numPages; i++) {
                pagePromises.push(pdfDoc.getPage(i).then(page => {
                    return new Promise(resolve => {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        const viewport = page.getViewport({ scale: 2.0 });
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;
                        page.render({ canvasContext: context, viewport: viewport }).promise.then(() => {
                            const img = document.createElement('img');
                            img.src = canvas.toDataURL('image/png');
                            img.classList.add('page');
                            const pageDiv = document.createElement('div');
                            pageDiv.appendChild(img);
                            resolve(pageDiv);
                        });
                    });
                }));
            }
            
            Promise.all(pagePromises).then(pages => {
                pages.forEach(pageDiv => $('#flipbook').append(pageDiv));
                $('#flipbook').turn({
                    width: 800,
                    height: 600,
                    autoCenter: true,
                    display: 'double'
                }).css('visibility', 'visible');
            });
        }

    
        $(document).ready(() => {
            loadPDF(predefinedPDF);
        });
    </script>

</body>
</html>
